<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <!-- <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                
                <h1>Hola</h1>

            </div>
        </div>
    </div> -->

    <!-- Main -->
    <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
        <div class="w-full max-w-screen-xl mx-auto">
            <!-- Tabs -->
            <mat-tab-group
                class="sm:px-2"
                [animationDuration]="'0'">

                <!-- Home -->
                <mat-tab label="Home">
                    <ng-template matTabContent>
                        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full min-w-0">
                            <!-- Summary -->
                            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex items-start justify-between">
                                    <div class="text-lg font-medium tracking-tight leading-6 truncate">{{autoPartsData.model}}</div>
                                </div>
                                <div class="flex flex-col items-center mt-6">
                                    <div class="text-9xl font-bold tracking-tight leading-none text-blue-500">{{autoPartsData.total}}</div>
                                </div>
                            </div>
                            <!-- Overdue -->
                            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex items-start justify-between">
                                    <div class="text-lg font-medium tracking-tight leading-6 truncate">{{partBrandData.model}}</div>
                                </div>
                                <div class="flex flex-col items-center mt-6">
                                    <div class="text-9xl font-bold tracking-tight leading-none text-red-500">{{partBrandData.total}}</div>
                                </div>
                            </div>
                            <!-- Issues -->
                            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex items-start justify-between">
                                    <div class="text-lg font-medium tracking-tight leading-6 truncate">{{carBrandData.model}}</div>
                                </div>
                                <div class="flex flex-col items-center mt-6">
                                    <div class="text-9xl font-bold tracking-tight leading-none text-amber-500">{{carBrandData.total}}</div>
                                </div>
                            </div>
                            <!-- Features -->
                            <div class="flex flex-col flex-auto p-6 bg-card shadow rounded-2xl overflow-hidden">
                                <div class="flex items-start justify-between">
                                    <div class="text-lg font-medium tracking-tight leading-6 truncate">{{partTypesData.model}}</div>
                                </div>
                                <div class="flex flex-col items-center mt-6">
                                    <div class="text-9xl font-bold tracking-tight leading-none text-green-500">{{partTypesData.total}}</div>
                                    <!-- <div class="flex items-baseline justify-center w-full mt-5 text-secondary">
                                        <div class="text-md font-medium truncate">Esta semana:</div>
                                        <div class="ml-1.5 text-lg font-semibold">16</div>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </mat-tab>
            </mat-tab-group>
        </div>
    </div>
</div>
